name: Build, lint and test

on: [push, pull_request_target]

jobs:
    test:
        name: ğŸ”¬ Test
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v3

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-test-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-test-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ› ï¸ Build
              run: npm run build

            - name: ğŸ“‹ Lint
              run: npm run lint

            - name: ğŸ§ª Test
              run: npm run test
