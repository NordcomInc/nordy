name: ğŸ§  CI

on:
    pull_request:
        paths-ignore:
            - '**.md'
    push:
        branches:
            - master
        paths-ignore:
            - '**.md'

jobs:
    test:
        name: ğŸ”¬ Test
        timeout-minutes: 10
        runs-on: ubuntu-latest
        env:
            CI: true
        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v5

            - name: ğŸï¸ Setup nodejs
              uses: actions/setup-node@v6
              with:
                  node-version: 'lts/*'
                  cache: 'npm'

            - name: ğŸ’¾ Cache node modules
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-test-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-test-

            - name: ğŸ“¦ Download dependencies
              run: npm ci

            - name: ğŸ› ï¸ Build
              run: npm run build

            - name: ğŸ“‹ Lint
              run: npm run lint

            - name: ğŸ§ª Test
              run: npm run test
